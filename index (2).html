<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .page-back-color {
            background-color: #31D7BF !important;
        }

        .success-input {
            color: green;
            border-color: green;
        }

        .success-input:focus {
            color: green;
            border-color: green;
            box-shadow: 0 0 0 0.02rem green
        }

        .error-input {
            color: red;
            border-color: red;
        }

        .error-input:focus {
            color: red;
            border-color: red;
            box-shadow: 0 0 0 0.02rem red
        }

        .error-input-partial {
            color: orange;
            border-color: orange;
        }

        .error-input-partial:focus {
            color: orange;
            border-color: orange;
            box-shadow: 0 0 0 0.02rem orange
        }
    </style>
    <script type="text/javascript">
        function CheckPassword(inputtxt) {
            var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            if (inputtxt.match(decimal)) {
                return "success-input";
            }
            decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,15}$/;
            if (inputtxt.match(decimal)) {
                return "error-input-partial";
            }
            decimal = /^(?=.*\d)(?=.*[a-z])(?!.*\s).{8,15}$/;
            if (inputtxt.match(decimal)) {
                return "error-input-partial";
            }
            else {
                return "error-input";
            }
        }

        function isEmailAddress(str) {
            console.log(str);
            var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,20}$/;
            if (str.match(pattern)) {
                return "success-input";
            }
            else {
                return "error-input";
            }
        }
        function validate() {
            var ele = document.getElementById('password');
            var eleIcon = document.getElementById('password-icon');
            var txtclass = CheckPassword(ele.value);
            removeClass(ele, "success-input");
            removeClass(ele, "error-input-partial");
            removeClass(ele, "error-input");
            removeClass(eleIcon, "success-input");
            removeClass(eleIcon, "error-input-partial");
            removeClass(eleIcon, "error-input");
            addClass(ele, txtclass);
            addClass(eleIcon, txtclass);
        }
        function validateEmail(){
            var ele = document.getElementById('emailid');
            var eleIcon = document.getElementById('user-icon');
            var txtclass = isEmailAddress(ele.value);
            removeClass(ele, "success-input");
            removeClass(ele, "error-input");
            removeClass(eleIcon, "success-input");
            removeClass(eleIcon, "error-input");
            addClass(ele, txtclass);
            addClass(eleIcon, txtclass);
        }
        function hasClass(ele, cls) {
            return !!ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
        }

        function addClass(ele, cls) {
            if (!hasClass(ele, cls)) ele.className += " " + cls;
        }

        function removeClass(ele, cls) {
            if (hasClass(ele, cls)) {
                var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                ele.className = ele.className.replace(reg, ' ');
            }
        } 
    </script>
</head>

<body style="background-image: url(images/image.png);" class="container mt-5">
    <div class="wave mt-5 pt-5 ps-5 card card-body offset-md-6 offset-lg-6 col-12 col-sm-10 col-md-4 col-lg-4">
        <div class="ps-md-5">
            <div class="">
                <div class="mb-2">
                    <h3>Welcome</h3>
                </div>
                <div class="mb-5">
                    <span>Log in your account to continue</span>
                </div>
                <form>
                    <div class="input-group mb-3">
                        <span style="border-right: none;background-color: inherit"
                            class="rounded-end rounded-pill input-group-text" id="user-icon">
                            <i class="bi bi-person"></i>
                        </span>
                        <input onblur="validateEmail()" onkeypress="validateEmail()" style="border-left: none;" type="text" id="emailid"
                            class="rounded-start rounded-pill form-control" placeholder="awesome@user.com" autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <span style="border-right: none;background-color: inherit;"
                            class="rounded-end rounded-pill input-group-text" id="password-icon"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" onblur="validate()" onkeypress="validate()" style="border-left: none;"
                            type="text" id="password" class="rounded-start rounded-pill form-control"
                            placeholder="...............">
                    </div>
                    <div class="d-flex mb-3">
                        <a class="ms-auto" style="color: inherit" href="#">forgot your password</a>
                    </div>
                    <div class="offset-md-3 mb-3">
                        <button type="submit"
                            class="page-back-color rounded-pill col-md-6 col-sm-8 col-10 btn btn-primary">
                            Log In
                        </button>
                    </div>
                    <div class="offset-md-2">
                        <span>Don't have an account?
                            <a style="color: inherit" class="ms-auto" href="#">
                                Sign up
                            </a>
                        </span>
                    </div>
                    <div class="mt-3 offset-md-3">
                        <i class="bi bi-facebook"></i>
                        <i class="ms-2 bi bi-twitter"></i>
                        <i class="ms-2 bi bi-linkedin"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
